<div class="plagiarism-split-view">
    <div class="plagiarism-split-pane" jhiPane>
        <div class="plagiarism-split-pane-header">
            {{ comparison.submissionA.studentLogin || ('artemisApp.plagiarism.unknown-student' | translate) }}
        </div>

        <div class="plagiarism-split-pane-body">
            <jhi-modeling-editor *ngIf="!loadingSubmissionA" [umlModel]="submissionA?.model" [diagramType]="'ClassDiagram'" [readOnly]="true"></jhi-modeling-editor>

            <div class="plagiarism-split-pane-loader" *ngIf="loadingSubmissionA">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="plagiarism-split-pane" jhiPane>
        <div class="plagiarism-split-pane-header">
            {{ comparison.submissionB.studentLogin || ('artemisApp.plagiarism.unknown-student' | translate) }}
        </div>

        <div class="plagiarism-split-pane-body">
            <jhi-modeling-editor *ngIf="!loadingSubmissionB" [umlModel]="submissionB?.model" [diagramType]="'ClassDiagram'" [readOnly]="true"></jhi-modeling-editor>

            <div class="plagiarism-split-pane-loader" *ngIf="loadingSubmissionB">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
