<ul class="list-group list-group--teams mt-2">
    <li *ngFor="let team of sourceTeams; index as i" class="list-group-item-container d-flex align-items-center">
        <div class="list-group-item-index">
            {{ i + 1 }}
        </div>
        <div class="list-group-item list-group-item--teams" [class.has-error]="errors[i]" [class.has-success]="successes[i]">
            <div class="team-name">{{ team.shortName }}</div>
            <jhi-team-students-list class="team-students" [students]="team.students" [errorStudentLogins]="studentLoginsAlreadyExistingInExercise"> </jhi-team-students-list>
        </div>
    </li>
    <li *ngIf="!sourceTeams || sourceTeams.length === 0" class="list-group-item-container d-flex align-items-center">
        <div class="list-group-item-index text-muted">1</div>
        <div class="list-group-item list-group-item--teams py-5" [class.has-warning]="sourceTeams?.length === 0">
            <span *ngIf="sourceTeams?.length === 0" jhiTranslate="artemisApp.team.noTeamsInSourceExercise"> The source exercise has no teams. </span>
        </div>
    </li>
</ul>
<div *ngIf="showLegend" class="source-teams-legend-container mt-4">
    <hr class="mt-3 mb-2" />
    <div>
        <label jhiTranslate="artemisApp.team.sourceTeams.legend.label">Legend</label>
        <jhi-help-icon placement="right" text="artemisApp.team.sourceTeams.legend.tooltip" class="mr-1"></jhi-help-icon>
    </div>
    <div class="source-teams-legend-box">
        <div class="source-teams-legend d-flex justify-content-between">
            <div>
                <div class="list-group-item--teams" [class.has-success]="true">
                    <div class="team-name">{{ 'artemisApp.team.sourceTeams.legend.teamShortName' | translate }}1</div>
                    <jhi-team-students-list class="team-students" [students]="sampleTeamForLegend.students"> </jhi-team-students-list>
                </div>
                <div class="label-with-tooltip">
                    <label jhiTranslate="artemisApp.team.sourceTeams.legend.items.conflictFreeTeam.label">Conflict-free team</label>
                    <jhi-help-icon placement="right" text="artemisApp.team.sourceTeams.legend.items.conflictFreeTeam.tooltip" class="mr-1"></jhi-help-icon>
                </div>
            </div>
            <div>
                <div class="list-group-item--teams" [class.has-error]="true">
                    <div class="team-name">{{ 'artemisApp.team.sourceTeams.legend.teamShortName' | translate }}2</div>
                    <jhi-team-students-list class="team-students" [students]="sampleTeamForLegend.students"> </jhi-team-students-list>
                </div>
                <div class="label-with-tooltip">
                    <label jhiTranslate="artemisApp.team.sourceTeams.legend.items.teamShortNameConflict.label">Team short name conflict</label>
                    <jhi-help-icon placement="right" text="artemisApp.team.sourceTeams.legend.items.teamShortNameConflict.tooltip" class="mr-1"></jhi-help-icon>
                </div>
            </div>
            <div>
                <div class="list-group-item--teams">
                    <div class="team-name">{{ 'artemisApp.team.sourceTeams.legend.teamShortName' | translate }}3</div>
                    <jhi-team-students-list class="team-students" [students]="sampleTeamForLegend.students" [errorStudentLogins]="sampleErrorStudentLoginsForLegend">
                    </jhi-team-students-list>
                </div>
                <div class="label-with-tooltip">
                    <label jhiTranslate="artemisApp.team.sourceTeams.legend.items.studentConflict.label">Student conflict</label>
                    <jhi-help-icon placement="right" text="artemisApp.team.sourceTeams.legend.items.studentConflict.tooltip" class="mr-1"></jhi-help-icon>
                </div>
            </div>
        </div>
    </div>
</div>
