<div>
    <label class="label-narrow">Source file</label>
    <jhi-help-icon placement="right" text="artemisApp.team.sourceExercise.tooltip" class="mr-1"></jhi-help-icon>
    <fa-icon class="loading-spinner" [icon]="'spinner'" [spin]="true" *ngIf="loading"></fa-icon>
</div>
<div class="custom-file">
    <input id="importFileInput" type="file" accept=".json" class="custom-file-input" (change)="setImportFile($event)" placeholder="Upload file..." />
    <label class="custom-file-label overflow-ellipsis" for="importFileInput">{{ importFileName }}</label>
</div>
<div *ngIf="sourceTeams && importedTeams">
    <jhi-teams-import-teams-list
        [sourceTeams]="sourceTeams"
        [teamShortNamesAlreadyExistingInExercise]="teamShortNamesAlreadyExistingInExercise"
        [isSourceTeamFreeOfAnyConflicts]="isTeamFreeOfAnyConflicts.bind(this)"
        [studentLoginsAlreadyExistingInExercise]="studentLoginsAlreadyExistingInExercise"
    >
    </jhi-teams-import-teams-list>
</div>
