<div>
    <div class="row mb-5">
        <h2 class="col-md-2" id="statistics-page-heading" jhiTranslate="statistics.title">User statistics</h2>
        <div class="col-md-9 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option1" autocomplete="off" jhiTranslate="statistics.span.day" (click)="onTabChanged('Day')" />Day
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option2" autocomplete="off" checked jhiTranslate="statistics.span.week" (click)="onTabChanged('Week')" />Week
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off" jhiTranslate="statistics.span.month" (click)="onTabChanged('Month')" />Month
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" autocomplete="off" jhiTranslate="statistics.span.year" (click)="onTabChanged('Year')" />Year
            </label>
        </div>
    </div>

    <div class="row">
        <h3 class="col-md-2" jhiTranslate="statistics.submissions">Submissions</h3>
        <canvas
            class="col-md-9"
            baseChart
            height="250"
            width="1500"
            [datasets]="SubmissionsChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
    </div>
</div>
